<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--as mestas sempre irão conter um "name" e um "content"-->
    <meta name="description" content="Descrição completa do conteúdo com limite de 156 caracteres">
    <meta name="keywords" content="SEO, html, cabeçalho, meta tags"> <!--palavras chaves, compactas e com relação 
    ao seu conteúdo-->
    <meta name="author" content="Carla Espindola">

    <title>SEO Titulos</title>
    <!--homepage / nome do site - descrição (slogan) Auxilio no motor de busca da internet-->
    <!--para novaas páginas, utilizar o modelo: título do artigo ou post - nome do site-->
</head>
<body>
    <h1>Título de nivel 1</h1> <!--só utilize um h1 por página-->
    <h2>Título de nivel 2</h2>
    <h3>Título de nivel 3</h3>
    <h4>Título de nivel 4</h4>
    <h5>Título de nivel 5</h5>
    <h6>Título de nivel 6</h6>
    
</body>
</html>
