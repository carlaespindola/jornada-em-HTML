<!DOCTYPE html>
<html lang="pt">
     <head>
        <title>Estilo CSS</title>
         <meta charset="UTF-8" />
         <link rel="stylesheet" type="text/css"  href="style.css">
        <!--arquivo externo linkado em todas as páginas é a melhor forma de trabalhar com folhas de estilo
        cascata-->
     </head>

     <body>

        <h1 class="link"> Meu primeiro estilo CSS</h1>

        <p><a href="lista.html">Primeiro Link</a></p>

        <!--estilizando o link de forma inline (não indicada) - indicar o atributo + a propriedade + o valor + ';"-->
       
        <p><a href="lista.html">Segundo Link</a></p>

        <p><a href="lista.html">Terceiro Link</a></p>

        <!--estilizando apenas um item com id (usamos apenas uma vez-->
        <p><a href="lista.html" class="link">Primeiro Link</a></p>
        <p><a href="lista.html" id="segundo">Segundo Link</a></p>
        <p><a href="lista.html" class="link">Terceiro Link</a></p>

    </body>
</html>
