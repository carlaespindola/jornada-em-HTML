<!DOCTYPE html>
<html lang="pt">
     <head>
         <meta charset="UTF-8" />
         <title>Estrutura em HTML</title>
     </head>

     <body>
         <header>
             Header = Topo do site + menus de navegação
             <!--a tag nav pode ficar dentro ou fora da tag header-->
             <nav>
                 Nav = Menu de navegação
             </nav>

             <section>
                 <header><h1>Título da seção</h1></header>
                 <p>Conteúdo da Seção</p>
                 <footer>Rodapé da Seção</footer>
                 Section = seção com conteúdos
             </section>
             <article>
                 <header><h1>Título do artigo</h1></header>
                 <p>Conteúdo do artigo</p>
                 <footer>Rodapé do artigo</footer>
                 Article = post ou conteudo da página
             </article>
             <aside>
                 Aside = barra lateral (sidebar)
             </aside>
             <footer>
                 Footer = rodapé do site
             </footer>
         </header>

     </body>
</html>
